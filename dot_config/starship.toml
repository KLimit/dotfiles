# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = """
$os $username$hostname$directory\
$git_branch$git_commit$git_state$git_status$git_metrics\
$fill\
($cmd_duration|)$battery|$time\
$line_break\
($python)($status)$character"""

[os]
disabled=false
[os.symbols]
Debian="deb"
Linux="lnx"
Windows="win"

[username]
format='[$user]($style) '
show_always=false

[hostname]
format='[$ssh_symbol$hostname]($style) '
ssh_only = true

[directory]
style = "underline bright-white"
truncate_to_repo = false
truncation_symbol = '...\'
read_only = "RO"
fish_style_pwd_dir_length = 2
truncation_length = 2

[character]
success_symbol = "[â¯](bright-purple)"
error_symbol = "[â¯](red)"

[status]
disabled = false
format = '[$status]($style)'

[git_branch]
format = "[$branch(:$remote_branch)]($style)"
style = "bright-blue"

[git_commit]
only_detached = false
style = "dimmed yellow"

[git_status]
# format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](bright-cyan) (\\($ahead_behind$stashed\\))]($style)"
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "yellow"

[git_metrics]
disabled = false
# style = "yellow"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[fill]
symbol = ' '

[battery]
format = '[$symbol$percentage]($style)'
full_symbol = 'ğŸ”‹'
charging_symbol = 'ğŸ”Œ'
discharging_symbol = 'ğŸ”‹'
empty_symbol = 'ğŸª«'

[[battery.display]]
style = 'green'
threshold = 100

[time]
format = '[$time]($style)'
style = "bright-green"
disabled = false

[python]
format = '[${pyenv_prefix}(\($virtualenv\) )]($style)'
